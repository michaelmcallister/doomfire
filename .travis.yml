language: go

go:
  - 1.8.x
  - tip

# to build ebiten
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libglew-dev
      - libgles2-mesa-dev
      - libopenal-dev
      - libalut-dev
      - libxxf86vm-dev
      - libxrandr-dev

before_install:
  - go get -t -v ./...

script:
  - go test -race -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)